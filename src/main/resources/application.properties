server.port=8080
server.servlet.context-path=/*
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
application.versionWithCVS=v@pom.version@-@version.cvs@

## DataSource Config with .war
spring.datasource.jndi-name=java:jboss/datasources/recaptchaDS

# JPA Config
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.datasource.url=jdbc:postgresql://localhots:5432/recaptcha
spring.datasource.username=postgres
spring.datasource.password=123

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

